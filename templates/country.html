<html> 
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
  <h1>Countries</h1>
  
  <table class="sortable">
      <tr>
          <th>Country ID</th>
          <th>Country Name</th>
      </tr>    
      {% for item in table %}
      <tr>
      <td class="c2" style="text-align:center">{{item.country_id}}</td>
      <td class="c3">{{item.country_name}}</td>
    </tr>
    {% endfor %}
    </table>
</html>
